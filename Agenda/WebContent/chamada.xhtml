<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<title>Chamada em Andamento</title>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</h:head>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<h:body>
					<h:form id="list">
						<div class="fieldRow">
							<div class="fieldColumn" style="width: 20%">
								<h:outputText id="nome" value="Diego" />
							</div>
							<div class="fieldColumn" style="width: 20%">
								<h:outputText id="txt_count" value="#{counterView.number}" />
								<p:poll interval="1" listener="#{counterView.increment}"
									update="txt_count" />
							</div>
							<div class="fieldColumn" style="width: 20%">
								<h:commandButton value="Finalizar Chamada"
									action="#{counterView.stop}" />
							</div>
						</div>
					</h:form>
				</h:body>
			</div>

		</div>
	</div>
</div>

</html>
