<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chamada em Andamento</title>
</h:head>

<h:body>

	<h:form>
		<div class="fieldRow">
			<div class="fieldColumn" style="width: 20%">
				<h:outputText id="nome" value="#{agendaBean.contato.nome}" />
			</div>
			<div class="fieldColumn" style="width: 20%">
				<h:outputText id="txt_count" value="#{counterView.number}" />
				<p:poll interval="1" listener="#{counterView.increment}"
					update="txt_count" />
			</div>
			<p:column headerText="chamada">
				<p:commandButton value="Finalizar Chamada" icon="ui-icon-extlink"
					actionListener="#{counterView.stop}" />

			</p:column>

		</div>
	</h:form>

</h:body>
</html>
