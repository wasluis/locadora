<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Agenda</title>
		<link type="text/css" href="/Agenda/css/padrao.css" rel="stylesheet"/>
		
	</h:head>
	
	<h:body>
		<h:form id="list">
		
			<div class="fieldRow">
				<div class="fieldColumn" style="width: 20%">
					<p:outputLabel value="Nome"/>
					<p:inputText value="#{agendaBean.contatoVO.nome}"/>
				</div>
				
				<div class="fieldColumn" style="width: 20%">
					<p:outputLabel value="Telefone"/>
					<p:inputText value="#{agendaBean.contatoVO.telefone}"/>
				</div>
				
				<div class="fieldColumn" style="width: 20%">	
					<p:outputLabel value="Tipo Telefone"/>
					<p:inputText value="#{agendaBean.contatoVO.tipoTelefone}"/>
				</div>
				
				<div class="fieldColumn" style="width: 20%">
					<p:outputLabel value="Sexo"/>
					<p:inputText value="#{agendaBean.contatoVO.sexo}"/>
				</div>
			</div>
			
			<br/>
			<br/>
			<p:dataTable
				id="dataTable"
				value="#{agendaBean.contatos}"
				var="contato">
				
				<p:column headerText="Nome">
					<h:outputText value="#{contato.nome}" />
				</p:column>
				
				<p:column headerText="Telefone">
					<h:outputText value="#{contato.telefone}" />
				</p:column>
				
				
				<p:column headerText="Tipo Telefone">
					<h:outputText value="#{contato.tipoTelefone}" />
				</p:column>
				
				<p:column headerText="Sexo">
					<h:outputText value="#{contato.sexo}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
