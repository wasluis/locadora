<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<link type="text/css" href="/Agenda/css/padrao.css" rel="stylesheet"/>
		<title>Cadastrar Contato</title>
	</h:head>
	
	<h:body>
		<ui:include src="/header.xhtml" />
		<h:form>
			<p:growl id="message" autoUpdate="true" widgetVar="messages"/>
			<div class="filters">
				<div class="campoFiltro" style="width: 20%;">
					<p:outputLabel for="inputNome" value="Nome" />
					<p:inputText id="inputNome" value="#{agendaBean.contato.nome}" required="true" requiredMessage="Nome é obrigatório"/>
				</div>			
				<div class="campoFiltro" style="width: 20%;">
					<p:outputLabel for="inputSexo" value="Sexo" />
					<p:selectOneRadio value="#{agendaBean.contato.sexo}" id="inputSexo" required="true" requiredMessage="Sexo é obrigatório">
						<f:selectItem itemLabel="Masculino" itemValue="M"/>				
						<f:selectItem itemLabel="Feminino" itemValue="F"/>
					</p:selectOneRadio>
				</div>
				<div class="campoFiltro" style="width: 20%;">
					<p:outputLabel for="inputTelefone" value="Telefone" />
					<p:inputText id="inputTelefone" value="#{agendaBean.contato.telefone}" required="true" requiredMessage="Telefone é obrigatório"/>
				</div>
				<div class="campoFiltro" style="width: 20%;">
					<p:outputLabel for="inputTipo" value="Tipo" />
					<p:selectOneMenu id="inputTipo" value="#{agendaBean.contato.tipoTelefone}" >
						<f:selectItem itemLabel="Celular" itemValue="Celular"/>				
						<f:selectItem itemLabel="Residencial" itemValue="Residencial"/>
					</p:selectOneMenu>
				</div>	
				<div class="campoFiltro" style="width: 20%;">				
					<p:outputLabel for="inputDataNascimento" value="Data de Nascimento" />
		            <p:calendar id="inputDataNascimento" locale="pt_BR" value="#{agendaBean.contato.dataNascimento}" 
		                pattern="dd/MM/yyyy" showButtonPanel="true" navigator="true" mask="true"/>
		            <p:watermark value="DD/MM/AAAA" for="inputDataNascimento" />
				</div>			
			</div>
			<div class="botaoBuscar">
				<p:commandButton value="Voltar" immediate="true" action="listContato.xhtml" />
				<p:commandButton value="Salvar" action="#{agendaBean.salvar}" />		
			</div>
			
		</h:form>	
	</h:body>
</html>
